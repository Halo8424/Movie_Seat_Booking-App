<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Movie Seat Booking</title>
    </head>
    <body>
        <div class="movie-container">
            <label>Pick A Movie:</label>
            <select id="movie">
                <option value="10">BLACK BOX ($10)</option>
                <option value="12">MULAN ($12)</option>
                <option value="8">THE GENTLEMEN ($8)</option>
                <option value="9">BAD BOYS fOR LIFE ($9)</option>
            </select>
        </div>
        <!-- Seat Legend -->
        <ul class="showcase">
            <li>
                <div class="seat"></div>
                <small>N/A</small>
            </li>
            <li>
                <div class="seat selected"></div>
                <small>Selected</small>
            </li>
            <li>
                <div class="seat occupied"></div>
                <small>Occupied</small>
            </li>
        </ul>
        <!-- Screen and Seats -->
        <div class="container">
            <div class="screen"></div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
